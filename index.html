<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS-->
    <link 
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>
    <div class="container">
        <span>Login</span>
        

        <div class="cont">

                <label class="label" for="input-user">Username:</label><br>

            
            <div class="input">
                <div class="input-txt">
                    <i class='bx bx-user' >
                    
                </i>
                    <input class="user-txt" type="text" placeholder="Type your username"></div>
                
            </div>
            

        </div>

        <div class="cont">

                <label class="txt" for="input-pw">Password:</label><br>

            
            <div class="input">
                <div class="input-txt">
                    <i class='bx bx-lock-alt' ></i>
                    <input class="pw-txt" type="text" placeholder="Type your password">
                </div>
            </div>
            
        </div>

        <div class="forgot">
            <a href="#" class="txt">Forgot password?</a>
        </div>

        <div class="buttons">
            <button class="button">LOGIN</button>
        </div>

        <div class="sign-up">

            <span class="txt">Or Sign Up Using</span>

            <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" style="background: #e1306e;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: black;" class="link">
                <i class='bx bxl-tiktok' ></i>
            </a>

            
            </div>
            
            
            <span class="txt">Or Sign Up Using</span>
            
        </div>
            <a class="sign-up-link" href="#">SIGN UP</a>
    </div>
</body>
</html>
